<!DOCTYPE html>
<html>
<head>

	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>FullCalendar - JavaScript Event Calendar (jQuery plugin)</title>
	<!--<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' />-->
	<link rel='stylesheet' href='jquery-ui.min.css' />

	<link rel='stylesheet' href='fullcalendar.css' />
	<link href='fullcalendar.print.css' rel='stylesheet' media='print' />

	<script src='moment.min.js'></script>
	<!--[if lt IE 9]>
    		<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
	<![endif]-->
	<!--[if gte IE 9]><!-->
	    <script type='text/javascript' src='jquery.min.js'></script>
	<!--<![endif]-->	
	<script src='fullcalendar.js'></script>

	<script>

	$(document).ready(function() {
		    //$('#calendar').fullCalendar({
			// put your options and callbacks here
		    //})
	
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: new Date().getTime(),
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					//start: new Date().getTime(),
					start: '2015-10-20T10:30:00',
					//end: (new Date().getTime()+8640000)
					end: '2015-10-21T11:00:00'
				},
				{
					title: 'Long Event',
					start: '2015-02-07',
					end: '2015-02-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-02-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-02-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2015-02-11',
					end: '2015-02-13'
				},
				{
					title: 'Meeting',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2015-02-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2015-02-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2015-02-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2015-02-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2015-02-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2015-02-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>

</head>
<body id='home-page'>

	<div id='calendar'></div>

</body>
</html>
